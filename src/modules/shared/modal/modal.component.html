<div class="modal-overlay">
  <div class="modal">
    <h2>{{ getModalName() }}</h2>
    <form (submit)="onSubmit()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="server.name" required maxlength="256">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="server.description" maxlength="256"></textarea>
      <label for="natSpace">NAT Space:</label>
      <select id="natSpace" name="natSpace" [(ngModel)]="server.nat_space_id" required>
        <option *ngFor="let natSpace of natSpaces" [value]="natSpace.id">{{ natSpace.name }}</option>
      </select>
      <label for="ipAddress">IP Address:</label>
      <input type="text" id="ipAddress" name="ipAddress" [(ngModel)]="server.server_ip" [disabled]="!server.nat_space_id"
             required>
      <div class="modal-buttons">
        <button type="button" (click)="closeModal()">Cancel</button>
        <button type="submit">Save & Close</button>
      </div>
    </form>
  </div>
</div>
